<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="left-image"></div>

            <div id="x">
                <div id="cardImages">
            
                    <div id="cardFront">
                        <div id="cardFrontImage" src="./images/bg-card-front.png">
                            <div id="a">
                                <p class="updatedCardInfo" id="updatedNumber">number</p>
                                <p class="updatedCardInfo" id="updatedName">name</p>
                                    
                                        <p class="updatedCardInfo" id="updatedExpiryMonth">mon/</p>
                                        <p class="updatedCardInfo" id="updatedExpiryYear">year</p>
                                    
                            </div>
                        </div>
                    </div>
        
                    <div id="cardBackImage" src="./images/bg-card-back.png">
                        <p class="updatedCardInfo" id="updatedCVC">cvc</p>
                    </div>
                </div>
        
               
                <section id="inputSection">
        
        
                    <form id="inputForm">
                        <div id="cardName" class="info">
                            <label>CARDHOLDER NAME</label>
                            <input id="cardName" type="text" name="cardName" required>
                        </div>
                        <div id="cardNumber" class="info">
                            <label>CARD NUMBER</label>
                            <input type="number" name="cardNumber" required>
                        </div>
        
                        <div id="cardDateAndCVC">
                            <div id="cardDate" class="info">
                                <label>EXP. DATE (MM/YY)</label>
                                <input type="number" id="cardDateMonth" name="cardDateMonth" required min="01" max="12">
                                <input type="number" id="cardDateYear" name="cardDateYear" required min="15" max="999">
                            </div>
                            <div id="cardCVC" class="info">
                                <label>CVC</label>
                                <input type="number" id="cardCVC" name="cardCVC" required min="000" max="999">
                            </div>
                        </div>
        
                        <button id="button" type="submit">Confirm</button>
        
                    </form>
                </section>
            </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
