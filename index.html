<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="left-image"></div>

            <div id="x">
                <div id="cardImages">
            
                   
                        <div id="cardFrontImage" src="./images/bg-card-front.png">
                            <div id="a">
                                <img id="cardLogo" src="./images/card-logo.svg">
                                <p class="updatedCardInfo" id="updatedNumber">4533 3276 6777 983</p>
                                <p class="updatedCardInfo" id="updatedName">Jonathan Doe</p>
                                <div id="updatedDateTotal">
                                    <p class="updatedCardInfo" id="updatedExpiryMonth">09</p>
                                    <p class="updatedCardInfo" id="monthYearDivide">/</p>
                                    <p class="updatedCardInfo" id="updatedExpiryYear">24</p>                                  
                                </div>
                            </div>
                        </div>
                    
        
                    <div id="cardBackImage" src="./images/bg-card-back.png">
                        <p class="updatedCardInfo" id="updatedCVC">cvc</p>
                    </div>
                </div>
        
               
                <section id="inputSection">
        
        
                    <form id="inputForm">
                        <div id="cardName" class="info">
                            <label>CARDHOLDER NAME</label>
                            <input id="cardName" type="text" name="cardName" maxLength="18" required placeholder="Jonathan Doe"
                                   oninput= "javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

                        </div>
                        <div id="cardNumber" class="info">
                            <label>CARD NUMBER</label>
                            <input type="number" name="cardNumber" maxLength="20" required placeholder="4533 3276 6777 983"
                                   oninput= "javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        </div>
        
                        <div id="cardDateAndCVC">
                            <div id="cardDate" class="info">
                                <label>EXP. DATE (MM/YY)</label>
                                <input type="number" id="cardDateMonth" name="cardDateMonth" required min="01" max="12" maxlength="2" placeholder="MM"
                                       oninput= "javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

                                <input type="number" id="cardDateYear" name="cardDateYear" required min="15" max="999" maxlength="2" placeholder="YY"
                                       oninput= "javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                            </div>
                            <div id="cardCVCDiv" class="info">
                                <label>CVC</label>
                                <input type="number" id="cardCVC" name="cardCVC" required min="000" max="999" maxlength="3"placeholder="e.g. 123"
                                       oninput= "javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                            </div>
                        </div>
        
                        <button id="button" type="submit">Confirm</button>
        
                    </form>
                </section>
            </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
